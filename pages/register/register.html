<div class="container">
    <div>
        <div>
            <h2>账号注册</h2>
            <input type="text" maxlength="11" placeholder="请输入手机号" id="username" required>
            <div class="info">
                <p class="err">手机号格式错误</p>
                <p class="err">手机号已经注册!</p>
                <p class="ok">手机号码正确</p>
            </div>
            <input type="password" placeholder="请输入密码" id="password1" required>
            <div class="info">
                <p class="err">密码应为长度6-20的数字符号和字母组成</p>
                <p class="ok">密码格式正确</p>
            </div>
            <input type="password" placeholder="请再次输入密码" required id="password2">
            <div class="info">
                <p class="err">两次密码不一致</p>
                <p class="ok">密码一致</p>
            </div>
            <div class="agree"><label>
                    <input type="checkbox">我已阅读并同意
                </label>美食广场用户使用协议</div>
            <button id="btn">注册</button>
        </div>
    </div>
</div>
