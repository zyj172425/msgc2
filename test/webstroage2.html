<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 删除某一个 -->
    <button onclick="sessionStorage.removeItem('uname')">删除uname</button>
    <button onclick="localStorage.removeItem('uname')">删除uname</button>
    <script>
        //短期会话
        sessionStorage.setItem('uname', '凯凯')
        sessionStorage.setItem('age', '123')
        //长期本地
        localStorage.setItem('uname', '阿朱')
        localStorage.setItem('age', 18)
    </script>
</body>

</html>
